<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendarific API</title>
    <link rel="stylesheet" href="holiday.css">
</head>
<body>
    <label for="calendar-date" class="calendar-label">Select a date:</label>
    <input type="date" id="calendar-date" class="calendar-input" placeholder="DD/MM/YYYY">   
    <div class="description none"></div>
    <table class="calendar second">
        <thead class="calendar_header">
            <tr class="space-between">
                <th colspan="2" class="next-previous left">
                    <div class="button previous">Previous</div>
                </th>
                <th colspan="3" class="calendar_title">February 2025.</th>
                <th colspan="2" class="next-previous right">
                    <div class="button next">Next</div>
                </th>
            </tr>
            <tr>
                <th>Mon
                <th>Tue
                <th>Wed
                <th>Thu
                <th>Fri
                <th>Sat
                <th>Sun
        <tbody class="calendar_body">
    </table>

    <script type="module" src="holiday.js"></script>
</body>
</html>
